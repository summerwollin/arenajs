<div class="chat-div">
  <h1>Chat:</h1>
  <div class="chat-box">
    <div ng-repeat="msg in vm.messages">
      <p>{{msg.username}}: {{msg.message}}</p>
    </div>
  </div>
  <form name="messageForm" novalidate ng-submit="messageForm.$valid && vm.sendMessage()">
    <div class="form-group">
      <label>Message:</label>
      <input ng-model="vm.form.sendMessage.message" type="text">
    </div>
    <button class="btn btn-default" type="submit">Send</button>
  </form>
</div>
